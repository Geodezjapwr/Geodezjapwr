{% load static %}
<html>
<head>
	 <meta charset="UTF-8"/>
	 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	 <link rel="stylesheet" href="{% static 'css/style.css' %}">
<body>
	<div id="container">
		<div id="logo">
			<img  src="logo.png" alt="Nie można załadować loga strony" />
		</div>
		<div id="menu">
			<h1>| O nas | 1111111 | 22222222 | 333333333 | </h1>
		</div>
		<div id="zdjecie">
			<h1>zdjecie</h1>
		</div>
		<div id="formularz">
			<h1>formularz</h1>
		</div>
		<div id="stopka">
			<h1>Wykonał </h1>
			{% for post in posts %}
				<div>
					<p>published: {{ post.published_date }}</p>
					<h1><a href="">{{ post.title }}</a></h1>
					<p>{{ post.text|linebreaksbr }}</p>
				</div>
			{% endfor %}
		</div>
	</div>
</body>
</html>
